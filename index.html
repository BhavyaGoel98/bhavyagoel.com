<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun with Bhavya Goel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #ff5722;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .video-section {
      padding: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-card img {
      width: 100%;
      display: block;
    }

    .video-info {
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    /* ✅ Responsive design */
    @media (max-width: 768px) {
      header {
        font-size: 1.2em;
        padding: 10px;
      }

      .video-section {
        padding: 10px;
      }

      .video-grid {
        grid-template-columns: 1fr 1fr; /* 2 per row on tablets */
      }
    }

    @media (max-width: 480px) {
      .video-grid {
        grid-template-columns: 1fr; /* 1 per row on mobile */
      }
    }
  </style>
</head>
<body>
  <header>
  Fun with Bhavya Goel
  </header>

  <section class="video-section">
    <div class="video-grid">
      <div class="video-card">
        <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Video 1">
        <div class="video-info">Video Title 1</div>
      </div>
      <div class="video-card">
        <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/hqdefault.jpg" alt="Video 2">
        <div class="video-info">Video Title 2</div>
      </div>
      <div class="video-card">
        <img src="https://img.youtube.com/vi/tgbNymZ7vqY/hqdefault.jpg" alt="Video 3">
        <div class="video-info">Video Title 3</div>
      </div>
      <!-- Add more video cards here -->
    </div>
  </section>

  <footer>
    © 2025 Fun with Bhavya Goel | All Rights Reserved
  </footer>
</body>
</html>
